<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- PT Sans Narrow Font -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Watchlist</title>
</head>

<body>

<header>
  <nav class="flex-container-row">
    <div class="navItem">Logo</div>
    <div class="accountLinks">
      <button type="button" class="navItem btn btn-sm">Login</button>
      <button type="button" class="navItem btn btn-sm">Sign Up</button>
    </div>
  </nav>
</header>

<main>
  <div class="flex-container-col search">
    <div class="flex-container mainLogo-container">
      <img class="mainLogo" src="Resources/Logos/LogoWhite.svg" alt="Watchlist Logo"/>
    </div>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter any movie or tv show..." aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn pink" type="button">Search</button>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>footer</p>
</footer>

  <!-- Connect to JQuery (Bootstrap Dependency) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Connect to Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Link to JavaScript -->
  <script src="script.js" type="javascript"></script>
</body>

</html>
